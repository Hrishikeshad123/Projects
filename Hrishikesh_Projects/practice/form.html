<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container bg-dark text-light py-3 my-3 rounded d-flex flex-column justify-content-center">
        <h1 class="text-center">Stack Form</h1>

        <form action="#" style="max-width:600px">

            <div class="mt-3">
                <label class="form-label">Username</label>
                <input type="text" class="from-control" required>
            </div>

            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="email" class="from-control form-control-sm">
            </div>

            <div class="my-3">
                <label class="form-label">Password</label>
                <input type="password" class="from-control form-control-lg"
                required>
            </div>

            <div class="my-3">
                <label class="form-label">City</label>
                <select class="form-select form-select-sm">
                    <option value="mumbai">mumbai</option>
                    <option value="pune">pune</option>
                    <option value="nagpur">nagpur</option>
                </select>
            </div>


            <div class="mt-3 form-check">
                <input type="radio" name="gender" value="male" class="form-check-input" checked>
                <label class="form-check-label">Male</label>
            </div>

            <div>
                <input type="radio" name="gender" value="Female" class="form-check-input" checked>
                <label class="form-check-label">Female</label>
            </div>

              <div class="mt-3">
                <label>Skills: </label>
                <div class="my-3 form-check form-check-inline ms-2">
                    <input type="checkbox" name="html" value="html" class="form-check-input">
                    <label class="form-check-label">Html</label>
                </div>

                <div class="my-3 form-check form-check-inline ms-2">
                    <input type="checkbox" name="CSS" value="CSS" class="form-check-input">
                    <label class="form-check-label">CSS</label>
                </div>
              </div>


            <button type="submit" class="btn btn-lg d-block w-100 btn-outline-success" >Submit</button>
        </form>
    </section>
</body>
</html>
